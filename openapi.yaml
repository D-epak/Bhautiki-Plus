openapi: 3.0.3
info:
  title: Bhautiki Plus API
  description: API documentation for Bhautiki Plus (auth and enquiries)
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local dev server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    SignupRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        phone:
          type: string
      required: [email, password, name]
    VerifyRequest:
      type: object
      properties:
        userId:
          type: string
        otp:
          type: string
      required: [userId, otp]
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      required: [email, password]
    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
        token:
          type: string
        user:
          type: object
    EnquiryRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        message:
          type: string
      required: [name, email, message]
    Enquiry:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        message:
          type: string
        status:
          type: string
          example: "OPEN"
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
paths:
  /auth/signup:
    post:
      summary: Create new account (sends OTP)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignupRequest"
      responses:
        '201':
          description: OTP sent / user created
          content:
            application/json:
              example:
                success: true
                message: "OTP sent to email"
                data:
                  userId: "user_123"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /auth/verify:
    post:
      summary: Verify signup with OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyRequest"
      responses:
        '200':
          description: Verified and returned JWT
          content:
            application/json:
              example:
                success: true
                token: "eyJhbGci..."
                user:
                  id: "user_123"
                  email: "user@example.com"
        '400':
          description: Invalid OTP
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /auth/resendOtp:
    post:
      summary: Resend OTP for verification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
              required: [userId]
      responses:
        '200':
          description: OTP resent
          content:
            application/json:
              example:
                success: true
                message: "OTP resent"
  /auth/login:
    post:
      summary: Login with email/password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              example:
                success: true
                token: "eyJhbGci..."
                user:
                  id: "user_123"
                  email: "user@example.com"
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/enquiries:
    post:
      summary: Create an enquiry (requires auth + role ADMIN/FRONT_DESK)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EnquiryRequest"
      responses:
        '201':
          description: Enquiry created
          content:
            application/json:
              example:
                success: true
                data:
                  id: "enq_123"
                  status: "OPEN"
        '401':
          description: Unauthorized
    get:
      summary: List enquiries (requires auth + role ADMIN/FRONT_DESK)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          required: false
        - in: query
          name: limit
          schema:
            type: integer
          required: false
      responses:
        '200':
          description: List of enquiries
          content:
            application/json:
              example:
                success: true
                data:
                  - id: "enq_1"
                    name: "Alice"
                    message: "I need help"
                    status: "OPEN"
                total: 1
  /api/enquiries/{id}:
    get:
      summary: Get enquiry by id (requires auth + role ADMIN/FRONT_DESK)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Enquiry object
          content:
            application/json:
              example:
                success: true
                data:
                  id: "enq_1"
                  name: "Alice"
                  message: "I need help"
                  status: "OPEN"
        '404':
          description: Not found
  /api/enquiries/{id}/status:
    put:
      summary: Update enquiry status (requires AUTH + role ADMIN)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "CLOSED"
      responses:
        '200':
          description: Updated enquiry
          content:
            application/json:
              example:
                success: true
                data:
                  id: "enq_1"
                  status: "CLOSED"
        '403':
          description: Forbidden (role)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
