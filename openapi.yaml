openapi: 3.0.3
info:
  title: Bhautiki Plus API
  description: API documentation for Bhautiki Plus (auth and enquiries)
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local dev server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    SignupRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required: [name, email, password]
    ResendOtpRequest:
      type: object
      properties:
        email:
          type: string
          format: email
      required: [email]
    VerifyRequest:
      type: object
      properties:
        token:
          type: string
        otp:
          type: string
      required: [token, otp]
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      required: [email, password]
    AuthResponse:
      type: object
      properties:
        status:
          type: boolean
        message:
          type: string
        token:
          type: string
        user:
          type: object
    EnquiryRequest:
      type: object
      properties:
        studentName:
          type: string
        studentEmail:
          type: string
          format: email
        studentPhone:
          type: string
        course:
          type: string
      required: [studentName, course]
    Enquiry:
      type: object
      properties:
        id:
          type: string
        studentName:
          type: string
        studentEmail:
          type: string
        studentPhone:
          type: string
        course:
          type: string
        status:
          type: string
          enum: [PENDING, APPROVED, REJECTED]
        createdBy:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ErrorResponse:
      type: object
      properties:
        status:
          type: boolean
        message:
          type: string
paths:
  /auth/signup:
    post:
      summary: Create new account (sends OTP)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignupRequest"
      responses:
        '200':
          description: OTP sent / user created
          content:
            application/json:
              example:
                status: true
                message: "Signup us succcessfully"
                token: "<short-lived-token-for-otp-verification>"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /auth/resendOtp:
    post:
      summary: Resend OTP for verification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResendOtpRequest"
      responses:
        '200':
          description: OTP resent
          content:
            application/json:
              example:
                status: true
                message: "OTP resent successfully"
                token: "<short-lived-token-for-otp-verification>"
        '400':
          description: Bad request (missing email or already verified)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /auth/verify:
    post:
      summary: Verify signup with OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyRequest"
      responses:
        '200':
          description: Verified and returned JWT
          content:
            application/json:
              example:
                status: true
                message: "OTP Verified Successfully"
                token: "<jwt-access-token>"
                user:
                  id: "<user-uuid>"
                  email: "user@example.com"
                  isVerified: true
        '400':
          description: Invalid OTP or token expired
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /auth/login:
    post:
      summary: Login with email/password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              example:
                status: true
                message: "Login successful"
                token: "<jwt-access-token>"
                user:
                  id: "<user-uuid>"
                  email: "user@example.com"
                  name: "Alice"
                  role: "FRONT_DESK"
        '400':
          description: Missing credentials or not verified
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/enquiries:
    post:
      summary: Create an enquiry (requires auth + role ADMIN/FRONT_DESK)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EnquiryRequest"
      responses:
        '200':
          description: Enquiry created
          content:
            application/json:
              example:
                status: true
                message: "Enquiry created successfully"
                data:
                  id: "<enq-uuid>"
                  studentName: "Bob"
                  studentEmail: "bob@example.com"
                  studentPhone: "+19998887766"
                  course: "Yoga 101"
                  status: "PENDING"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    get:
      summary: List enquiries (requires auth + role ADMIN/FRONT_DESK)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          required: false
        - in: query
          name: limit
          schema:
            type: integer
          required: false
      responses:
        '200':
          description: List of enquiries
          content:
            application/json:
              example:
                status: true
                message: "Enquiries fetched successfully"
                data:
                  - id: "enq_1"
                    studentName: "Alice"
                    studentEmail: "alice@example.com"
                    course: "Yoga 101"
                    status: "PENDING"
                total: 1
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/enquiries/{id}:
    get:
      summary: Get enquiry by id (requires auth + role ADMIN/FRONT_DESK)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Enquiry object
          content:
            application/json:
              example:
                status: true
                message: "Enquiry fetched successfully"
                data:
                  id: "enq_1"
                  studentName: "Alice"
                  studentEmail: "alice@example.com"
                  course: "Yoga 101"
                  status: "PENDING"
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/enquiries/{id}/status:
    put:
      summary: Update enquiry status (requires AUTH + role ADMIN)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [PENDING, APPROVED, REJECTED]
                comment:
                  type: string
      responses:
        '200':
          description: Updated enquiry
          content:
            application/json:
              example:
                status: true
                message: "Enquiry status updated"
                data:
                  id: "enq_1"
                  status: "APPROVED"
        '403':
          description: Forbidden (role)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
